<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NITK Campus Map</title>
    
    <!-- for font style-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,700;1,400&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./libs/leaflet/leaflet.css" />
    
    <!-- Local Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="./libs/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="dept-list">
            <div class="heading">
                <h2>NITK Departments</h2>
            </div>
            <ul class="list">
    
            </ul>
        </div>

        <div style="height :100vh;  width: 100%; background-color: whitesmoke;">
            <div id="controls">
                <label for="source">Source: </label>
                <input id="source" type="text">
                <label for="destination">Destination: </label>
                <input id="destination" type="text">
                <button onclick="calculateRoute()">Get Route</button>            
            </div>
            
            <div id="map">
                
            </div>
        
        </div>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>



    <script src="./libs/leaflet/leaflet.js"></script>
    
    <!-- Local Leaflet Routing Machine JS -->
    <script src="./libs/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    
    <script src="./dept.js"></script>
    
    <script src="./app.js"></script>

</body>
</html>
